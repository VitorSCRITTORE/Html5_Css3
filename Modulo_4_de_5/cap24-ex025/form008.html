<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="i_n1">Número 1:</label>
            <input type="number" name="n1" id="i_n1" min="0" max="100" required 
            oninput="i_soma.innerHTML = Number(i_n1.value) + Number(i_n2.value)">
        </p>
        <p>
            <label for="i_n2">Número 2:</label>
            <input type="number" name="n2" id="i_n2" min="0" max="100" required
            oninput="i_soma.innerHTML = Number(i_n1.value) + Number(i_n2.value)">
        </p>
        <p>
            <label for="i_soma">Soma:</label>
            <output name="soma" id="i_soma">0</output>
        </p>
    </form>

</body>
</html>
