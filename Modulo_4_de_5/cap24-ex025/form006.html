<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <h1>Exemplo de Formulário</h1>
        <p>
            <label for="i_cor">Cor: </label><input type="color" name="cor" id="i_cor" value="#00ff00">
        </p>
        <p>
            <label for="i_satisfacao">Nível de Satisfação: </label>
            <input type="range" name="satifacao" id="i_satisfacao" min="0" max="10" value="5">
        </p>
        <p>
            <label for="i_foto">Foto do perfil: </label>
            <input type="file" name="foto" id="i_foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>

</body>
</html>
