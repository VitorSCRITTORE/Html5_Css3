<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="i_nome">Nome</label>
                <input type="text" name="nome" id="i_nome" required autocomplete="name" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="i_email">E-mail</label>
                <input type="email" name="email" id="i_email" required autocomplete="email">
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="i_telefone" required autocomplete="tel" pattern="\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
                <!-- RegEx - Expressões Regulares
                Estrutura: ^ ... $
                Exemplo para telefone:
                ^ -> inicia expressão   
                \(\d{2}\) -> insere caracter abertura parênteses, aguarda 2 digitos, insere caracter fechamento parênteses
                \d{4,5}\- -> aguarda de 4 a 5 dígitos, insere caracter "-"
                \d{4}$ -> aguarda 4 dígitos e fecha expressão total
                ^\(\d{2}\)\d{4,5}\-\d{4}$
                -->
            </p>

        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>


</body>
</html>
