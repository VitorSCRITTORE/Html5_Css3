<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <!--SEMPRE colocar as imagens na ordem crescente: pequena / média / grande-->
    <picture>
        <!--Imagem Pequena-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <!--Imagem Média-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!--Imagem Grande-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <!--Primeiro tenta carregar esse-->
        <source src="midia/som.mp3" type="audio/mpeg">
        <!--Caso não consiga, tenta carregar esse-->
        <source src="midia/som.ogg" type="audio/ogg">
        <!--Caso não consiga, tenta carregar esse-->
        <source src="midia/som.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/som.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
