<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <!--Tabela l:5 x c:5-->
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            height: 500px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <table>
        <tr> <!--Linha 1-->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr> <!--Linha 2-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr> <!--Linha 3-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr> <!--Linha 4-->
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr> <!--Linha 5-->
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
