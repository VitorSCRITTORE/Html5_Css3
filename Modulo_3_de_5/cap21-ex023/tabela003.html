<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            height: 500px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <!--
    Mesclagem de Células
    colspan="2"
        mescla a célula em 2 colunas a direita; Ocupará no total 2 colunas
    rowspan="3"
        mescla a célula em 3 linhas abaixo
        Ocupará no total 3 linhas
    -->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>


            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
